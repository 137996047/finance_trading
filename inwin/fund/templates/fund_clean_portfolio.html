{% include "js/grid_script.html" %}

<script type="text/javascript">
function showudate(tmpob)  
{  
$(function() {  
        tmpob.datepicker({  
            changeMonth: true,  
            changeYear: true,  
            dateFormat: "yy-mm-dd"  
              
        });  
    });  
};

$(function() {
    $.getJSON("{% url fund_clean_portfolio_config %}", function(data){
        $("#list")
            .jqGrid(data)
            .navGrid('#pager', 
            	{add: true, edit: true, del: true, view: true},
                {url: "{% url fund_clean_portfolio_handler %}" }, // edit options
        		{url: "{% url fund_clean_portfolio_handler %}"}, // add options
        		{url: "{% url fund_clean_portfolio_handler %}"}, // del options 
        		{ afterShowForm:function(formid){showudate($("#F_Date","#tr_F_Date"));}},
        		{ multipleSearch:true, closeOnEscape:true }, // search options 
        		{ jqModal:true, closeOnEscape:true} // view options 
        );
    });
});
</script>

<table id="list"></table> 
<div id="pager"></div>
